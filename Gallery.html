<head>
  <meta charset="UTF-8">

  <meta name="description" content="Explore our gallery to see IWB's recycling process and team in action.">
  <meta name="keywords" content="IWB, gallery, recycling, team">

  <title>IWB - Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      animation: animateBackground 10s infinite;
      background-size: 200% 200%;
    }
    @keyframes animateBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      padding: 20px;
      text-align: center;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
